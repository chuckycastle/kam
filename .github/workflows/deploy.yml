name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  APP_NAME: kam
  APP_PORT: 3002
  APP_DIR: /opt/applications/kam

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Build production
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            package.json
            package-lock.json
            prisma/
            views/
            public/
          retention-days: 1

  deploy:
    name: Deploy to Multi-App Server
    runs-on: ubuntu-latest
    needs: [build]
    environment: production

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./deploy

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create application directory
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "sudo mkdir -p ${{ env.APP_DIR }} && sudo chown -R ubuntu:ubuntu ${{ env.APP_DIR }}"

      - name: Deploy application files
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key" \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='.env' \
            ./deploy/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ env.APP_DIR }}/

      - name: Install dependencies and restart
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            set -e
            cd /opt/applications/kam

            # Install production dependencies
            npm ci --only=production

            # Generate Prisma client
            npx prisma generate

            # Run database migrations
            npx prisma migrate deploy || echo "No migrations to run"

            # Restart with PM2
            pm2 stop kam 2>/dev/null || true
            pm2 delete kam 2>/dev/null || true
            pm2 start dist/server.js --name kam --env production
            pm2 save

            # Health check
            sleep 3
            curl -f http://localhost:3002/health || exit 1

            echo "Deployment completed successfully"
          ENDSSH

      - name: Deployment status
        if: success()
        run: echo "KAM deployed successfully to https://kam.chuckycastle.io"

      - name: Notify on failure
        if: failure()
        run: echo "Deployment failed! Check the logs for details."
